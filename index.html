                <li class="personagem " id="vampira" data-name="Ciclope"

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./assets/images/card-ciclope (1).png" alt="">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que
